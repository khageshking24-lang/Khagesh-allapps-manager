<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Hub | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 28px; }
        .app-card:active { transform: scale(0.95); transition: 0.2s; }
        .gold-text { background: linear-gradient(135deg, #f59e0b, #fbbf24); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto pb-20">

    <div class="text-center mt-8 mb-12">
        <h1 class="text-4xl font-black italic tracking-tighter uppercase">NEXA <span class="gold-text">HUB</span></h1>
        <p class="text-[10px] font-bold opacity-30 tracking-[5px] uppercase mt-2">Software Ecosystem</p>
    </div>

    <div class="glass p-5 mb-8 flex justify-between items-center border-b-2 border-amber-500/50">
        <div>
            <p id="liveDate" class="text-[10px] font-black opacity-40 uppercase"></p>
            <p id="liveTime" class="text-xl font-black italic text-amber-500"></p>
        </div>
        <div class="text-right">
            <span class="bg-emerald-500/10 text-emerald-500 text-[8px] font-black px-3 py-1 rounded-full uppercase tracking-widest">Systems Online</span>
        </div>
    </div>

    <h3 class="text-[10px] font-black opacity-40 uppercase mb-4 px-2">Your Professional Suite</h3>
    <div class="grid grid-cols-2 gap-4 mb-10">
        
        <div class="glass p-6 app-card text-center cursor-pointer border-t-4 border-amber-500">
            <i class="fas fa-crown text-2xl text-amber-500 mb-3"></i>
            <p class="text-[10px] font-black uppercase italic">Gold Pro</p>
            <p class="text-[8px] opacity-30 mt-1">Jewelry Billing</p>
        </div>

        <div class="glass p-6 app-card text-center cursor-pointer border-t-4 border-emerald-500">
            <i class="fas fa-book text-2xl text-emerald-500 mb-3"></i>
            <p class="text-[10px] font-black uppercase italic">Digital Khata</p>
            <p class="text-[8px] opacity-30 mt-1">Business Ledger</p>
        </div>

        <div class="glass p-6 app-card text-center cursor-pointer border-t-4 border-violet-500">
            <i class="fas fa-video text-2xl text-violet-500 mb-3"></i>
            <p class="text-[10px] font-black uppercase italic">Creator Studio</p>
            <p class="text-[8px] opacity-30 mt-1">Content Manager</p>
        </div>

        <div class="glass p-6 app-card text-center cursor-pointer border-t-4 border-blue-500">
            <i class="fas fa-qrcode text-2xl text-blue-500 mb-3"></i>
            <p class="text-[10px] font-black uppercase italic">Nexa QR</p>
            <p class="text-[8px] opacity-30 mt-1">Instant Codes</p>
        </div>

    </div>

    <div class="glass p-6 text-center">
        <p class="text-[10px] font-black opacity-40 uppercase mb-4 italic">Developed by Khagesh ai-nexa</p>
        <div class="flex justify-center gap-8">
            <a href="mailto:magicalkhagesh888@gmail.com" class="text-2xl hover:text-amber-500 transition"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/khagesh_ai_nexa?igsh=a2tjMGRpMWRkeWtx" target="_blank" class="text-2xl hover:text-amber-500 transition"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        setInterval(() => {
            const now = new Date();
            document.getElementById('liveTime').innerText = now.toLocaleTimeString();
            document.getElementById('liveDate').innerText = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }, 1000);
    </script>
</body>
</html>
